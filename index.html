<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Market</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4fcaa50823.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="website-background-color">
       <nav>
          <img class="header-logo" src="assets/logo.png" alt="">
          <ul>
           <li class="font-bold">Home</li>
           <li class="text-grey-color">Shop</li>
           <li class="text-grey-color">About Us</li>
           <li class="cart-icon"><i class="fa-solid fa-cart-shopping"></i>Cart ($56)</li>

          </ul>
       </nav>
       
       <div class="banner">
             <div class="banner-description">
              <h1 class="noto-serif-normal font-bold">ALWAYS <span class="text-orange-color">FRESH <br> FLOWERS</span></h1>
              <p class="inter-normal text-light-grey font-regular">
                Indulge your senses with the beauty and fragrance of <br> 
                our fresh flower shop. From classic roses to exotic <br> 
                blooms, we offer a wide variety of fresh flowers that <br>
                are perfect for any occasion. </p>
               
            </div>
            <img class="banner-image" src="assets/hero-flower.png" alt="">
       </div>

    </header>
  
</body>
</html>
